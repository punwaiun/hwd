<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>
<body>
  <div class="mdl-grid">

    <div class="mdl-card mdl-shadow--2dp hover-shadow">
      <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">User Info Update</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <!-- User Info Form -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="userName">
            <label class="mdl-textfield__label" for="sample1">User Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="Occupation">
                <label class="mdl-textfield__label" for="sample1">Occupation</label>
              </div>

      		<div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="age">
                <label class="mdl-textfield__label" for="sample1">Age</label>
              </div>

      		<div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" id="Description" rows="5" cols="30"></textarea>
                <label class="mdl-textfield__label" for="sample1">Description</label>
              </div>
        </form>
        <div class="mdl-textfield mdl-js-textfield">
          <h6>Your photo: </h6>
          <input type="file" id="file" name="file"/>
        </div>

        <!-- SignIn/SignUp/Logout Button -->
        <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
      </div>
    </div>

  </div>
</body>
</html>
